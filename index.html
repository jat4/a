<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login | Quiz Maker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f6ff}
.box{max-width:360px;margin:80px auto;background:#fff;padding:20px;border-radius:8px}
input,button{width:100%;padding:10px;margin:6px 0}
button{background:#5a6cff;color:#fff;border:none}
small{cursor:pointer;color:#5a6cff}
</style>
</head>
<body>

<div class="box">
  <h2 id="title">Login</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()" id="loginBtn">Login</button>
  <button onclick="signup()" id="signupBtn" style="display:none">Signup</button>

  <small onclick="toggle()">Create / Login Account</small>
  <p id="msg"></p>
</div>

<!-- Firebase -->
<script src="firebase.js"></script>
<script src="auth.js"></script>
</body>
</html>
