<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Quiz Maker</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
}
.card{
  width:360px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  padding:25px;
  border-radius:14px;
  color:#fff;
}
h2{text-align:center;margin-bottom:5px}
p{text-align:center;margin-bottom:20px;font-size:14px}

input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:8px;
}
input{background:rgba(255,255,255,.2);color:#fff}
input::placeholder{color:#eee}
button{
  background:#5a6cff;
  color:#fff;
  cursor:pointer;
}
.toggle{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  cursor:pointer;
  color:#dfe3ff;
}
.error{color:#ffb3b3;text-align:center;font-size:13px}
</style>
</head>

<body>

<div class="card">
  <h2 id="title">Login</h2>
  <p id="subtitle">Sign in to your account</p>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="loginBtn">Login</button>
  <button id="signupBtn" style="display:none">Signup</button>

  <div class="error" id="msg"></div>

  <div class="toggle" onclick="toggleMode()">Create / Login Account</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script src="firebase.js"></script>

<script>
let isLogin=true;

function toggleMode(){
  isLogin=!isLogin;
  loginBtn.style.display=isLogin?'block':'none';
  signupBtn.style.display=isLogin?'none':'block';
  title.innerText=isLogin?'Login':'Signup';
  subtitle.innerText=isLogin?'Sign in to your account':'Create a new account';
  msg.innerText='';
}

loginBtn.onclick=()=>{
  auth.signInWithEmailAndPassword(email.value,password.value)
    .then(()=>location.href="quiz.html")
    .catch(e=>msg.innerText=e.message);
};

signupBtn.onclick=()=>{
  auth.createUserWithEmailAndPassword(email.value,password.value)
    .then(()=>location.href="quiz.html")
    .catch(e=>msg.innerText=e.message);
};
</script>

</body>
</html>
