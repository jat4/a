<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Encryption Vault</title>
    <style>
        /* Dark Theme Styling matching your reference image */
        body {
            background-color: #0f111a;
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #1c1e26;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            width: 380px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header {
            text-align: center;
            font-size: 14px;
            color: #2e7d32;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        textarea, input {
            background-color: #12141d;
            border: 1px solid #2d2f3b;
            color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            resize: none;
        }

        ::placeholder {
            color: #555;
        }

        .btn-green {
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn-green:hover {
            background-color: #388e3c;
        }

        #resultArea {
            min-height: 80px;
            max-height: 150px;
            background-color: #0f111a;
            border-radius: 10px;
            padding: 15px;
            word-wrap: break-word;
            border: 1px solid #2d2f3b;
            color: #a0a0a0;
            font-family: 'Courier New', monospace;
            overflow-y: auto;
            font-size: 13px;
        }

        .btn-copy {
            background-color: #333;
            color: #ccc;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-copy:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">Secure</div>
    
    <textarea id="inputText" rows="4" placeholder="Enter text here..."></textarea>
    
    <input type="password" id="secretKey" placeholder="Enter Encryption Key">

    <button class="btn-green" onclick="handleProcess(true)">Encrypt</button>
    <button class="btn-green" onclick="handleProcess(false)">Decrypt</button>

    <div id="resultArea">Result will appear here...</div>

    <button class="btn-copy" onclick="copyResult()">
        Copy Result
    </button>
</div>

<script>
    // Advanced AES-256-GCM Logic (Military Grade)
    async function deriveKey(password, salt) {
        const encoder = new TextEncoder();
        const baseKey = await crypto.subtle.importKey("raw", encoder.encode(password), "PBKDF2", false, ["deriveKey"]);
        return crypto.subtle.deriveKey(
            { name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" },
            baseKey,
            { name: "AES-GCM", length: 256 },
            false,
            ["encrypt", "decrypt"]
        );
    }

    async function handleProcess(isEncrypt) {
        const text = document.getElementById('inputText').value;
        const password = document.getElementById('secretKey').value;
        const resultArea = document.getElementById('resultArea');

        if (!text || !password) {
            alert("Please provide both text and a key!");
            return;
        }

        try {
            if (isEncrypt) {
                const salt = crypto.getRandomValues(new Uint8Array(16));
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const key = await deriveKey(password, salt);
                
                const encodedText = new TextEncoder().encode(text);
                const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encodedText);

                const combined = new Uint8Array(salt.length + iv.length + encrypted.byteLength);
                combined.set(salt, 0);
                combined.set(iv, salt.length);
                combined.set(new Uint8Array(encrypted), salt.length + iv.length);

                resultArea.innerText = btoa(String.fromCharCode(...combined));
                resultArea.style.color = "#ffffff";
            } else {
                const combined = new Uint8Array(atob(text).split("").map(c => c.charCodeAt(0)));
                const salt = combined.slice(0, 16);
                const iv = combined.slice(16, 28);
                const data = combined.slice(28);

                const key = await deriveKey(password, salt);
                const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);

                resultArea.innerText = new TextDecoder().decode(decrypted);
                resultArea.style.color = "#ffffff";
            }
        } catch (e) {
            resultArea.innerText = "Error: Invalid key or corrupted data!";
            resultArea.style.color = "#ff4d4d";
        }
    }

    function copyResult() {
        const resultText = document.getElementById('resultArea').innerText;
        if(resultText !== "Result will appear here...") {
            navigator.clipboard.writeText(resultText);
            alert("Copied to clipboard!");
        }
    }
</script>

</body>
</html>
