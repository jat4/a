<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ZOOM DISABLED -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Locked Cipher</title>

<style>
    * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }
    body {
        background:#0d1117;
        color:#fff;
        font-family:Arial, sans-serif;
        margin:0;
        padding:0;
        min-height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;

    }
    .container {
        width:100%;
        max-width:450px;
        padding:20px;
    }
    .box {
        background:#161b22;
        padding:22px;
        border-radius:14px;
        box-shadow:0 0 10px #00000060;
    }
    h2 { text-align:center; margin:0 0 15px; font-size:22px; }

    input, textarea, button {
        width:100%;
        padding:14px;
        margin-top:12px;
        border:none;
        border-radius:10px;
        background:#0d1117;
        color:#fff;
        font-size:16px;
        user-select:none;
    }
    textarea { resize:none; height:110px; }

    button {
        background:#238636;
        font-weight:bold;
        cursor:pointer;
    }
    button:hover { background:#2ea043; }
    #copyBtn { background:#444; }
    #copyBtn:hover { background:#555; }

    #msg { text-align:center; margin-top:10px; }
</style>
</head>

<body>

<div class="container">

    <!-- PASSWORD -->
    <div id="loginBox" class="box">
        <h2>üîí Enter Password</h2>
        <input type="password" id="pass" placeholder="Password">
        <button onclick="checkPass()">Unlock</button>
        <p id="msg" style="color:red;"></p>
    </div>

    <!-- MAIN TOOL -->
    <div id="mainApp" style="display:none;">
        <div class="box">
            <h2>üîê Shift Cipher</h2>

            <textarea id="text" placeholder="Enter text"></textarea>
            <input id="key" type="number" value="5">

            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>

            <textarea id="result" readonly></textarea>
            <button id="copyBtn" onclick="copyResult()">üìã Copy Result</button>
        </div>
    </div>

</div>


<script>
// PASSWORD SYSTEM
const MASTER_PASS = "nistoli"; 

function checkPass(){
    let p = document.getElementById("pass").value;
    if(p === MASTER_PASS){
        document.getElementById("loginBox").style.display="none";
        document.getElementById("mainApp").style.display="block";
    } else {
        document.getElementById("msg").innerText="‚ùå Wrong Password!";
    }
}

// SHIFT CIPHER
function shiftChar(c, key){
    let code = c.charCodeAt(0);
    if(code>=65 && code<=90) return String.fromCharCode(((code-65+key+26)%26)+65);
    if(code>=97 && code<=122) return String.fromCharCode(((code-97+key+26)%26)+97);
    return c;
}
function shiftText(t, k){ return [...t].map(c=>shiftChar(c,k)).join(""); }

function encrypt(){
    let t = document.getElementById("text").value;
    let k = parseInt(document.getElementById("key").value);
    document.getElementById("result").value = shiftText(t, k);
}

function decrypt(){
    let t = document.getElementById("text").value;
    let k = parseInt(document.getElementById("key").value);
    document.getElementById("result").value = shiftText(t, -k);
}

// COPY FIX
function copyResult(){
    let r = document.getElementById("result");
    const temp = document.createElement("textarea");
    temp.value = r.value;
    document.body.appendChild(temp);
    temp.select();
    document.execCommand("copy");
    temp.remove();
}
</script>

</body>
</html>
